<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #28a745;
    }

    label {
      display: block;
      margin: 10px 0;
      color: #333333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Two-Factor Authentication</h1>
  <form action="/twoFactor" method="post">
    <!-- Add a hidden input field to store the 'account' attribute -->
    <input type="hidden" id="email" name="email" th:value="${account.getEmail()}">

    <label for="otp">Enter the code received on email:</label>
    <input type="text" id="otp" name="code" required>
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
