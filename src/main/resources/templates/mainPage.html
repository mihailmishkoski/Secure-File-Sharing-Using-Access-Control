<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .file-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .file-list li {
            margin-bottom: 10px;
        }

        .file-list li .file-info {
            display: flex;
            align-items: center;
        }

        .file-list li .file-info .file-name {
            flex-grow: 1;
            margin-right: 10px;
        }

        .file-list li button {
            background-color: #dc3545;
        }

        .file-list li button:hover {
            background-color: #c82333;
        }

        .download-button {
            background-color: #28a745;
        }

        .download-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>File Upload</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx">
        </div>
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Files:</h2>
    <ul class="file-list">
        <li th:each="file : ${files}">
            <div class="file-info">
                <span class="file-name" th:text="${file}"></span>
                <form th:action="@{'/delete/' + ${file}}" method="post">
                    <button type="submit">Delete</button>
                </form>
                <form th:action="@{'/download/' + ${file}}" method="get">
                    <button class="download-button" type="submit">Download</button>
                </form>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
